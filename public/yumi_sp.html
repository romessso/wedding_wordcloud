<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ゆうみのイメージ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      font-family: 'Zen Maru Gothic', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      margin: 24px 0;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .timestamp {
      margin-top: 32px;
      font-size: 18px;
      color: #555;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <img id="yumi-img" src="wordcloud_sp_yumi.png" alt="Yumi WordCloud SP">
  <div class="timestamp">
    最終更新: <span id="updated-time"></span>
  </div>

  <script>
    function updateImagesAndTime() {
      const timestamp = new Date().getTime();
      const img = document.getElementById("yumi-img");
      img.src = `wordcloud_sp_yumi.png?ts=${timestamp}`; // キャッシュバスター付き
      document.getElementById("updated-time").textContent = new Date().toLocaleString("ja-JP", {
        year: "numeric", month: "2-digit", day: "2-digit",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
    }

    updateImagesAndTime();
    setInterval(updateImagesAndTime, 10000); // 30秒ごとに再読み込み
  </script>
</body>
</html>
