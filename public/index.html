<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>WordCloud Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Zen Maru Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .card-container {
      display: flex;
      gap: 48px;
      justify-content: center;
      align-items: center;
      flex-wrap: nowrap;
      width: 100%;
      max-width: 1920px;
      height: 80%; /* 高さを画面の80%に */
    }
    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 16px 32px 32px 32px; /* 上のpaddingを16pxに調整 */
      text-align: center;
      width: 800px;
      height: 100%; /* コンテナに合わせて高さを100%に */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .card h2 {
      font-size: 60px;
      font-weight: 700;
      margin: 0 0 24px 0; /* margin-top: 0 にして詰める */
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
    }
    .timestamp {
      margin-top: 32px;
      font-size: 18px;
      color: #555;
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2>じゅんきのイメージ</h2>
      <img id="junki-img" alt="Junki WordCloud" />
    </div>
    <div class="card">
      <h2>ゆうみのイメージ</h2>
      <img id="yumi-img" alt="Yumi WordCloud" />
    </div>
  </div>
  <div class="timestamp">
    最終更新: <span id="updated-time"></span>
  </div>

  <script>
  function updateImagesAndTime() {
    const timestamp = new Date().getTime();
    document.getElementById("updated-time").textContent = new Date().toLocaleString("ja-JP", {
      year: "numeric", month: "2-digit", day: "2-digit",
      hour: "2-digit", minute: "2-digit", second: "2-digit"
    });
    document.getElementById("junki-img").src = `wordcloud_pc_junki.png?ts=${timestamp}`;
    document.getElementById("yumi-img").src = `wordcloud_pc_yumi.png?ts=${timestamp}`;
  }

  // 初回実行
  updateImagesAndTime();

  // 30秒ごとに再読み込み（必要に応じて変更可）
  setInterval(updateImagesAndTime, 10000);
</script>
</body>
</html>
